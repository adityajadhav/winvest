<div class="container" ng-controller="HomeCtrl" ng-cloak
	class="ng-cloak">



	<h1>{{title}}</h1>
	<p>{{subTitle}}</p>

	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Graph</div>
				<div class="panel-body"
					style="min-height: 300px; max-height: 300px; overflow-y: scroll;overflow-x: scroll;">

					<canvas id="doughnut" class="chart chart-doughnut" width="100" height="80"
						chart-options="chartOptions" chart-data="data" chart-labels="labels">
				</canvas>



				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Wishlist</div>
				<div class="panel-body"
					style="min-height: 300px; max-height: 300px; overflow-y: scroll;">

					<div ng-repeat="item in wishlist">
						<div>{{item.name}} <a class="pull-right" style="text-decoration: underline;">Details</a></div>  
						<div class="progress">
							<div
								class="progress-bar progress-bar-success progress-bar-striped"
								role="progressbar" aria-valuenow="80" aria-valuemin="0"
								aria-valuemax="100" style="width: {{item.percentCovered | number : 2}}%">{{item.percentCovered | number : 2}}%
								Complete</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Last 10 Transactions</div>
				<div class="panel-body"
					style="min-height: 300px; max-height: 300px; overflow-y: scroll;">

					<ul>
						<li ng-repeat="transaction in transactions">
							{{transaction.text}}</li>
					</ul>

				</div>
			</div>
		</div>
	</div>
	<div>*** Once the target is completed we will provide you 3% of your item's amount upto 50$ whichever if less</div>


</div>
