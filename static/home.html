<div class="container" ng-controller="HomeCtrl" ng-cloak
	class="ng-cloak">



	<h1>{{title}}</h1>
	<p>{{subTitle}}</p>

	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Graph</div>
				<div class="panel-body">
				
				<canvas id="doughnut" class="chart chart-doughnut" chart-data="data"
				chart-labels="labels">
				</canvas>
				
				
				
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Wishlist</div>
				<div class="panel-body">

					<div  ng-repeat="item in wishlist">
						<h3>{{item.name}}</h3>
						<div class="progress">
							<div
								class="progress-bar progress-bar-success progress-bar-striped"
								role="progressbar" aria-valuenow="80" aria-valuemin="0"
								aria-valuemax="100" style="width: 50%">{{item.coverPrice}}$ Complete
								(success)</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Last 10 Transactions</div>
				<div class="panel-body">Panel Content</div>
			</div>
		</div>
	</div>

	
</div>
