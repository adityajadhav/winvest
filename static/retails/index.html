<!DOCTYPE html>
<html>

<head>
<title>Chipotle Mexican Grill</title>
<link rel="stylesheet"
	href="../webjars/bootstrap/3.3.7/css/bootstrap.css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-app="retail">

	<div class="container" ng-controller="HomeCtrl" ng-cloak
		class="ng-cloak">

		<h1 style="text-align: center;">{{title}}</h1>
		<p style="text-align: center;">{{subTitle}}</p>

		<div class="row" style="margin-top: 50px">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="usr">Name:</label> <input type="text"
						class="form-control" id="usr" value="Aditya Jadhav">
				</div>
				<div class="form-group">
					<label for="usr">Debit Card:</label> <input type="text"
						class="form-control" id="usr" value="1287-8729-9272-0998">
				</div>
				<div class="form-group">
					<label for="pwd">Bill Amount:</label> <input type="text"
						class="form-control" id="pwd" ng-model="amount">
				</div>
				<button type="button" ng-click="pay()" class="btn btn-warning">Pay</button>

			</div>

			<div class="col-md-4"></div>

		</div>





	</div>

	<script src="../webjars/jquery/2.1.1/jquery.js"></script>
	<script src="../webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script src="../webjars/angularjs/1.5.8/angular.js"></script>



	<script src="../webjars/angularjs/1.5.8/angular-resource.js"></script>
	<script src="app.js"></script>

</body>

</html>
